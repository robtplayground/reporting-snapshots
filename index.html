<html>

   <head>
      <title>Reporting Snapshots</title>
      <link rel="stylesheet" href="css/snapshot.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   </head>

   <body>

       <form action="">
            <fieldset>

                <legend>Top Header</legend>
                <label for="advertiserName">Advertiser Name</label>
                <input type="text" id="advertiserName">

                <label for="brand">Brand</label>
                <input type="text" id="Amex Rewards">

                <label for="campaignName">Campaign Name</label>
                <input type="text" id="campaignName">

                <label for="agencyLogo">Agency Logo URL</label>
                <input type="text" name="agencyLoop">

                <label for="heroMetric"></label>
                <select id="heroMetric" name="heroMetric">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                <label for="metric2"></label>
                <select id="metric2" name="metric2">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                <label for="metric3"></label>
                <select id="metric3" name="metric3">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                <label for="creativeId">Creative ID</label>
                <input type="text" name="creativeId">

                <label for="format">Format</label>
                <select name="format" id="format">
                    <option value="superSkin">Super Skin</option>
                    <option value="sidePush">Side Push</option>
                    <option value="topAndTail">Top and Tail</option>
                    <option value="cinema">Cinema</option>
                    <option value="driveBy">Drive By</option>
                    <option value="hangTime">Hang Time</option>
                </select>

                <label for="sites">Sites</label>

            </fieldset>

       </form>

       <div class="container">
            <h1 class="title">Advertiser Name &middot; Placement Name</h1>
            <div class="phone-frame">
                <div class="pglogo">
                    <svg viewBox="0 0 610 180">
                        <use xlink:href="img/playground-logo.svg#playground" />
                    </svg>
                </div>
                <div class="format" class="side-push">
                    <svg viewBox="0 0 640 440">
                        <use xlink:href="img/format-logos.svg#super-skin" />
                    </svg>
                </div>

                <div class="phone">
                    <iframe id="phone-preview-iframe" src="https://create.playground.xyz/kosula/1/quiet?dpframe=1&amp;demo-host=mamamia"></iframe>
                </div>
            </div>
            <div class="hero-metric" class="viewability">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#viewability" />
                        </svg>
                    </div>
                    <div class="metric-value">78</div>
                    <div class="metric-name">Viewability</div>
                    <div class="benchmark">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="metric2">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#replay-rate" />
                        </svg>
                    </div>
                    <div class="metric-value">1.8</div>
                    <div class="metric-name">Viewability</div>
                    <div class="benchmark">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="metric3">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#time-in-view" />
                        </svg>
                    </div>
                    <div class="metric-value">4.56</div>
                    <div class="metric-name">Viewability</div>
                    <div class="benchmark">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="impressions">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#impressions" />
                        </svg>
                    </div>
                    <div class="metric-value">500K</div>
                    <div class="metric-name">Impressions</div>
                </div>
            </div>
            <div class="clicks">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#clicks" />
                        </svg>
                    </div>
                    <div class="metric-value">437</div>
                    <div class="metric-name">Clicks</div>
                </div>
            </div>
       </div>
