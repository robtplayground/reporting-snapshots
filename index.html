<html>

<head>
    <title>Reporting Snapshots</title>
    <link rel="stylesheet" href="css/snapshot.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>

    <form autocomplete="off">

        <input type="file" id="file-input" value="" />
        <label for="file-input">+</label>
    </form>
    <div class="container">
        <h1 id="title"><span id="advertiser">Advertiser Name</span> &middot; <span id="placement">Placement Name</span></h1>
        <div id="phone-frame">
            <div class="pglogo">
                <svg viewBox="0 0 610 180">
                    <use xlink:href="img/playground-logo.svg#playground" />
                </svg>
            </div>
            <div id="format" class="side-push">
                <svg viewBox="0 0 640 440">
                    <use xlink:href="img/format-logos.svg#super-skin" />
                </svg>
            </div>

            <div id="sites">

            </div>

            <div id="phone">
                <iframe id="phone-preview-iframe" src="https://create.playground.xyz/kosula/1/quiet?dpframe=1&demo-host=mamamia"></iframe>
            </div>
        </div>
        <div id="hero-metric" class="time-in-view">
            <div class="metric-elements">
                <div class="icon">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#time-in-view" />
                    </svg>
                </div>
                <div class="value">6.75</div>
                <div class="name">Time in View</div>
                <div class="comparison">IAB Average 2s</div>
                <div class="trending">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#trending" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="metric2" class="viewability">
            <div class="metric-elements">
                <div class="icon">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#viewability" />
                    </svg>
                </div>
                <div class="value">1.8</div>
                <div class="name">Viewability</div>
                <div class="comparison">IAB Average 48%</div>
                <div class="trending">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#trending" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="metric3" class="replay-rate">
            <div class="metric-elements">
                <div class="icon">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#time-in-view" />
                    </svg>
                </div>
                <div class="value">4.56</div>
                <div class="name">Viewability</div>
                <div class="comparison">IAB Average 48%</div>
                <div class="trending">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#trending" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="impressions">
            <div class="metric-elements">
                <!-- <div class="icon">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#impressions" />
                    </svg>
                </div> -->
                <div class="value">500K</div>
                <div class="name">Impressions</div>
            </div>
        </div>
        <div id="clicks">
            <div class="metric-elements">
                <!-- <div class="icon">
                    <svg viewBox="0 0 300 300">
                        <use xlink:href="img/metric-icons.svg#clicks" />
                    </svg>
                </div> -->
                <div class="value">437</div>
                <div class="name">Clicks</div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>

</body>

</html>
