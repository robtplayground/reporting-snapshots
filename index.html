<html>

   <head>
      <title>Reporting Snapshots</title>
      <link rel="stylesheet" href="css/snapshot.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   </head>

   <body>

       <form action="">
            <fieldset>

                <legend>Title Area</legend>
                <label for="advertiserName">Advertiser Name</label>
                <input type="text" id="advertiserName">

                <label for="placementName">Placement Name</label>
                <input type="text" id="placementName" name="placementName">

                <label for="agencyLogo">Agency Logo URL</label>
                <input type="text" name="agencyLogo" id="agencyLogo">

            </fieldset>

            <fieldset>

                <legend>Hero Metric</legend>

                <label for="heroMetric">Hero Metric</label>
                <select id="heroMetric" name="heroMetric">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                <label for="hero-comparison-text">Benchmark Text</label>
                <input type="text" id="hero-comparison-text" name="hero-comparison-text">

                <input type="checkbox" id="hero-trending" name="hero-trending">
                <label for="hero-trending">Trending</label>

                <label for="metric2">Metric 2</label>
                <select id="metric2" name="metric2">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                <label for="metric3">Metric 3</label>
                <select id="metric3" name="metric3">
                    <option value="viewability">Viewability</option>
                    <option value="ctr">CTR</option>
                    <option value="engagementRate">Engagement Rate</option>
                    <option value="replayRate">Replay
                    Rate</option>
                    <option value="timeInView">Time in View</option>
                </select>

                </fieldset>

                <fieldset>

                    <legend>Ad Creative</legend>

                <label for="creativeId">Creative ID</label>
                <input type="text" name="creativeId">

                <label for="format">Format Logo</label>
                <select name="format" id="format">
                    <option value="super-skin">Super Skin</option>
                    <option value="side-push">Side Push</option>
                    <option value="top-and-tail">Top and Tail</option>
                    <option value="cinema">Cinema</option>
                    <option value="drive-by">Drive By</option>
                    <option value="hang-time">Hang Time</option>
                </select>

                <label for="sites">Sites</label>
                <p><small>Write the name of each site on a separate line</small></p>
                <textarea name="sites" id="sites" cols="30" rows="10"></textarea>


            </fieldset>

       </form>

       <div class="container">
            <h1 class="title"><span class="advertiser">Advertiser Name</span> &middot; <span class="placement">Placement Name</span></h1>
            <div class="phone-frame">
                <div class="pglogo">
                    <svg viewBox="0 0 610 180">
                        <use xlink:href="img/playground-logo.svg#playground" />
                    </svg>
                </div>
                <div class="format" class="side-push">
                    <svg viewBox="0 0 640 440">
                        <use xlink:href="img/format-logos.svg#super-skin" />
                    </svg>
                </div>

                <div class="phone">
                    <iframe id="phone-preview-iframe" src="https://create.playground.xyz/kosula/1/quiet?dpframe=1&amp;demo-host=mamamia"></iframe>
                </div>
            </div>
            <div id="hero-metric" class="viewability">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#time-in-view" />
                        </svg>
                    </div>
                    <div class="metric-value">78</div>
                    <div class="metric-name">Viewability</div>
                    <div class="comparison">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="metric-2">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#replay-rate" />
                        </svg>
                    </div>
                    <div class="metric-value">1.8</div>
                    <div class="metric-name">Viewability</div>
                    <div class="comparison">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="metric-3">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#time-in-view" />
                        </svg>
                    </div>
                    <div class="metric-value">4.56</div>
                    <div class="metric-name">Viewability</div>
                    <div class="comparison">IAB Average 48%</div>
                    <div class="trending">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#trending" />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="impressions">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#impressions" />
                        </svg>
                    </div>
                    <div class="metric-value">500K</div>
                    <div class="metric-name">Impressions</div>
                </div>
            </div>
            <div id="clicks">
                <div class="metric-elements">
                    <div class="icon">
                        <svg viewBox="0 0 300 300">
                            <use xlink:href="img/metric-icons.svg#clicks" />
                        </svg>
                    </div>
                    <div class="metric-value">437</div>
                    <div class="metric-name">Clicks</div>
                </div>
            </div>
       </div>


      <script>

      var svgPath = 'img/format-logos.svg#';

         $(function() {

             // Advertiser Name
            $('#advertiserName').on('change',function() {
              $('.advertiser').text( $('#advertiserName').val() );
            });

            // Placement Name
           $('#placementName').on('change',function() {
             $('.placement').text( $('#placementName').val() );
           });

           // Agency Logo

           $('#agencyLogo').on('change',function() {
             $('.title').css('background-image', 'url(' +  $('#agencyLogo').val() + ')' );
           });

           // Agency Logo

           $('#heroMetric').on('change',function() {
             var metric =  $('#heroMetric').val();
             console.log(metric);
             $('#hero-metric').attr('class', metric);
             $('#hero-metric .icon use').attr('xlink:href', 'img/metric-icons.svg#' + metric);
           });



            //  load image by ajax



           $.getJSON('snapshot.json', function(jd) {
               console.log(jd.advertiserName);
           });



        });

        // populate elements


      </script>

   </body>

</html>
